<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:) Hi there biscotto</title>
    <script>
        function showDialog() {
            let response = false;
            
            // Keep asking until user clicks OK
            while (!response) {
                response = confirm("Wanna stay at my place :)?");
                
                if (response) {
                    alert("You chose wisely.");
                    // Create and display the cookie emoji after the user clicks OK
                    let cookieImage = document.createElement('div');
                    cookieImage.textContent = 'üç™'; // Set the emoji text
                    cookieImage.style.fontSize = '100px'; // Size of the emoji
                    cookieImage.style.textAlign = 'center';
                    cookieImage.style.marginTop = '20px';
                    document.body.appendChild(cookieImage); // Add the emoji to the page
                } else {
                    alert("Wrong choice. Try again.");
                }
            }
        }
    </script>
</head>
<body onload="showDialog()">
</body>
</html>
